

name: Build .config

on:
  # repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH Action'
        required: false
        default: 'true'

env: 
  FEEDS_CONF: feeds.conf.default
  SSH_ACTIONS	SSH: false
  CONFIG_FILE: .config
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs: 
  build:
    runs-on: ubuntu-20.04

    steps:

    - name: Checkout
      uses: actions/checkout@main
      with:
        ref: master
        fetch-depth: 0

    - name: 创建环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /lede
        sudo chown $USER:$GROUPS /lede

    - name: 下载Lede源码
      working-directory: /lede
      run: |
        git clone https://github.com/coolsnowwolf/lede.git -b master lede
        ln -sf /lede/lede $GITHUB_WORKSPACE/lede

    - name: 缓存配置
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: false
          #是否缓存工具链目录
        prefix: ${{ github.workspace }}/lede
          #是否一并缓存.ccache目录，如果你启用了ccache。这是唯一的常用参数，其他三个用于除错，一般不需要调整
        toolchain: true
          #是否跳过工具链编译
        skip: true
          #清空缓存
        clean: false

    - name: 加载本地配置
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF lede/feeds.conf.default
        cd ${{ github.workspace }}/lede
        # echo 'src-git kenzo https://github.com/kenzok8/openwrt-packages' >>feeds.conf.default
        # echo 'src-git small https://github.com/kenzok8/small' >>feeds.conf.default

    - name: 更新插件库
      run: |
        cd ${{ github.workspace }}/lede && ./scripts/feeds update -f -a

    - name: 安装插件库
      run: |
        cd ${{ github.workspace }}/lede && ./scripts/feeds install -f -a

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 打包文件
      run: |
        cd ${{ github.workspace }}/lede/
        sudo tar cfv config.tar .config
        ls
        mkdir -p ${{ github.workspace }}/lede/file
        sudo chmod 777 ${{ github.workspace }}/lede/file
        sudo mv -f config.tar ${{ github.workspace }}/lede/file/
        ls ${{ github.workspace }}/lede/file/

    - name: 上传config
      uses: actions/upload-artifact@v2
      with:
        name: OpenWrt_.config
        path: ${{ github.workspace }}/lede/file/*
