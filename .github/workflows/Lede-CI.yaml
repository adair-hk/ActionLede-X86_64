name: 编译OpenWrt系统

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH Action'
        required: false
        default: 'false'
  schedule:
    - cron: 30 4 * * 1,5

env: 
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: 检查
      uses: actions/checkout@main

    - name: 创建环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /OpenWrt
        sudo chown $USER:$GROUPS /OpenWrt

    - name: 下载Lede源码
      working-directory: /OpenWrt
      run: |
        df -hT $PWD
        ls
        cd /OpenWrt
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /OepWrt/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 覆盖写入配置文件
      run: |
        cd /OpenWrt/openwrt
        [ -e $CONFIG_FILE ] && cp -f $CONFIG_FILE .config
        cd /OpenWrt/openwrt
        echo 'src-git kenzo https://github.com/kenzok8/openwrt-packages' >>feeds.conf.default
        echo 'src-git small https://github.com/kenzok8/small' >>feeds.conf.default
        sed -i 's/192.168.1.1/192.168.3.10/g' package/base-files/files/bin/config_generate
        sed -i 's/OpenWrt/Jayha/g' package/base-files/files/bin/config_generate

    - name: 更新插件库
      run: cd /OpenWrt/openwrt && ./scripts/feeds update -f -a

    - name: 安装插件库
      run: cd /OpenWrt/openwrt && ./scripts/feeds install -f -a

    - name: 编译插件库
      id: package
      run: |
        cd /OpenWrt/openwrt
        make defconfig
        make download -j8 V=s

    - name: 完成固件
      run: |
        make -j$(nproc) || make -j1 V=s
        echo "======================="
        echo "Space usage:"
        echo "======================="
        df -h
        echo "======================="
        du -h ./ --max-depth=1
        du -h /mnt/openwrt/ --max-depth=1 || true
        zip -p -r fireware.zip /OpenWrt/openwrt/bin/targets

    - name: 上传固件
      uses: actions/upload-artifact@v3
      with:
        name: OpenWrt_firmware
        path: /OpenWrt/openwrt/bin/targets/fireware.zip

